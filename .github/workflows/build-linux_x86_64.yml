name: Build for linux_x86_64

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build-linux_x86_64:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.1

      - name: Build FFmpeg and wheel
        uses: ./.github/actions/build-wheel
        with:
          OS: "linux"
          ARCH: "x86_64"
          CROSS_COMPILE: ""
          PLATFORM: ""
