name: Build for android_x86_64

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build-android_x86_64:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.1

      - name: Build FFmpeg
        uses: ./.github/actions/build
        with:
          OS_NAME: "android"
          ARCH: "x86_64"
          CROSS_COMPILE: "x86_64-linux-android"
          NDK_VERSION: "r27d"
          NDK_API_LEVEL: "21"
          PLATFORM: "android"
